<!DOCTYPE html>
<html lang="EN">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    button, input[type=range], input[type=number] {
      margin: 5px 0;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
    }
    .reset-button {
      background-color: #ff4444;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 15px;
    }
    .reset-button:hover {
      background-color: #cc0000;
    }
    .rotation-buttons {
      display: flex;
      gap: 5px;
    }
    .rotation-buttons button {
      flex: 1;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="rotation-buttons">
    <button id="rotateCCW">â†º 90Â° CCW</button>
    <button id="rotateCW">â†» 90Â° CW</button>
  </div>
  <div>
    <label>
      Custom angle:
      <input type="number" id="customAngle" value="0" min="0" max="360" step="1" />
    </label>
    <button id="applyCustom">Apply</button>
  </div>
  <label><input type="checkbox" id="fillScreen" /> Fill entire available space</label>

  <label class="slider-label">Zoom: <span id="zoomValue">1.0x</span></label>
  <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1" />

  <label class="slider-label">Pan X: <span id="panXVal">0%</span></label>
  <input type="range" id="panX" min="-100" max="100" value="0" />

  <label class="slider-label">Pan Y: <span id="panYVal">0%</span></label>
  <input type="range" id="panY" min="-100" max="100" value="0" />

  <button id="resetAll" class="reset-button">ðŸ”„ Reset All</button>

  <script src="popup.js"></script>
</body>
</html>
