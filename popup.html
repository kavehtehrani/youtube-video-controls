<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    button, input[type=range], input[type=number] {
      margin: 5px 0;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <button id="rotate90">Rotate +90</button>
  <button id="rotate180">Rotate +180</button>
  <button id="rotate270">Rotate +270</button>
  <div>
    <label>
      Custom angle:
      <input type="number" id="customAngle" value="0" min="0" max="360" step="1" />
    </label>
    <button id="applyCustom">Apply</button>
  </div>
  <label><input type="checkbox" id="fillScreen" /> Fill entire available space</label>

  <label class="slider-label">Zoom: <span id="zoomValue">1.0x</span></label>
  <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1" />

  <label class="slider-label">Pan X: <span id="panXVal">0%</span></label>
  <input type="range" id="panX" min="-100" max="100" value="0" />

  <label class="slider-label">Pan Y: <span id="panYVal">0%</span></label>
  <input type="range" id="panY" min="-100" max="100" value="0" />

  <script src="popup.js"></script>
</body>
</html>
