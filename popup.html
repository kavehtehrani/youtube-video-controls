<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Controls</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>ðŸŽ¥ Video Controls</h3>
    
    <div class="checkbox-container">
      <input type="checkbox" id="persistSettings" />
      <label for="persistSettings">Preserve settings on video change</label>
    </div>
    
    <div class="rotation-buttons">
      <button id="rotateCCW">â¤¹ 90&deg;</button>
      <button id="rotateCW">â¤¸ 90&deg;</button>
    </div>
    
    <div class="custom-angle">
      <label for="customAngle">Custom angle:</label>
      <div class="angle-input-group">
      <input type="number" id="customAngle" value="0" min="0" max="360" step="1" />
        <button id="applyCustom" class="apply-btn">Apply</button>
      </div>
    </div>
    
    <div class="checkbox-container">
      <input type="checkbox" id="fillScreen" />
      <label for="fillScreen">Fill entire available space</label>
  </div>
    
    <div class="divider"></div>

    <div class="slider-section">
      <div class="slider-label">
        <label for="zoomSlider">Zoom</label>
        <span class="slider-value" id="zoomValue">1.0x</span>
      </div>
  <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1" />
    </div>
    
    <div class="slider-section">
      <div class="slider-label">
        <label for="panX">Pan X</label>
        <span class="slider-value" id="panXVal">0%</span>
      </div>
  <input type="range" id="panX" min="-100" max="100" value="0" />
    </div>
    
    <div class="slider-section">
      <div class="slider-label">
        <label for="panY">Pan Y</label>
        <span class="slider-value" id="panYVal">0%</span>
      </div>
  <input type="range" id="panY" min="-100" max="100" value="0" />
    </div>
    
    <button id="resetAll" class="reset-button">Reset All</button>

  <script src="popup.js"></script>
</body>
</html>
